name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install hatch

      - name: Read current version
        id: current
        run: |
          version=$(python -c "
          import re
          with open('pyproject.toml') as f:
              m = re.search(r'^version\s*=\s*\"(.+?)\"', f.read(), re.MULTILINE)
              print(m.group(1))
          ")
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Bump patch version
        id: bump
        run: |
          IFS='.' read -r major minor patch <<< "${{ steps.current.outputs.version }}"
          new_version="${major}.${minor}.$((patch + 1))"
          echo "version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Update version in pyproject.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.bump.outputs.version }}"/' pyproject.toml

      - name: Update version in __init__.py
        run: |
          sed -i 's/^__version__ = ".*"/__version__ = "${{ steps.bump.outputs.version }}"/' src/pyperliquidity/__init__.py

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml src/pyperliquidity/__init__.py
          git commit -m "release: v${{ steps.bump.outputs.version }} [skip ci]"
          git tag "v${{ steps.bump.outputs.version }}"

      - name: Push commit and tag
        run: |
          git push origin main
          git push origin "v${{ steps.bump.outputs.version }}"

      - name: Build
        run: hatch build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
